<div ng-include="'components/navbar/navbar.html'"></div>

<header class="jumbotron" id="banner">
  <div class="container">
    <h2>QUIZZD</h2>
    <p class="lead">Create and Share Real-time Polls, Visualize Results</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">Popular Polls:</h2>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="poll in polls | limitTo: 10">
        <li><a href="/poll/{{poll._id}}">{{poll.topic}}</a></li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Quizzd v1.0.0 |
        <a href="https://github.com/d1vyank">Divyank</a>
         </p>
  </div>
</footer>
