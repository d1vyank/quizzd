<div ng-include="'components/navbar/navbar.html'"></div>
<header class="jumbotron" id="banner">
  <p> Manage your polls </p>
</header>

<tabset class='tabs' justified='true'>
    <tab  heading="New Poll" active="true">
      <div class="container">
        <div class="row">
          <form class="form" name="form" novalidate>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Topic</label>
                <input type="topic" name="topic" class="form-control" ng-model='newPoll.topic' required>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Options</label>
                <input ng-repeat="text in textFields track by $index" type="option" name="option" class="form-control" ng-model='newPoll.options[$index]' required>
              </div>
              <button ng-click="textFields.push('')" class="btn btn-inverse">Add Option</button>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-lg" ng-click='createPoll(form)' type="submit">
                Create Poll
              </button>
            </div>
          </form>
        </div>
      </div>
    </tab>
    <tab heading="My Polls">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="poll in polls">
              <li><a href="#">{{poll.topic}}<button type="button" class="close" ng-click="deletePoll(poll)">&times;</button></a></li>
            </ul>
          </div>
        </div>
      </div>
    </tab>
</tabset>
